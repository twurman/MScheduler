<!doctype html>
<html>
  <head>
    {% block head %}
    <title>MScheduler</title>
    {% endblock %}

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

      <!-- Optional theme -->
      <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->

      <!-- lavish theme -->
      <!-- <link rel="stylesheet" href="/static/lavish-bootstrap.css"> -->

      <!-- full-calendar css -->
      <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.print.css"> -->
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
            

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="//fullcalendar.io/js/fullcalendar-2.1.1/lib/jquery-ui.custom.min.js"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <script src='//fullcalendar.io/js/fullcalendar-2.1.1/lib/moment.min.js'></script>
      <script src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js'></script>

      <style type="text/css">

        #content{
          width: 100%;
          margin: 0px 0px 0px 0px;
          padding: 0px 0px 0px 0px;
        }
        #accordion {
          list-style:none;
          margin: 3%;
          margin-bottom:0%;
          padding:0;
          height:370px;
          width:94%;
          overflow:hidden;
        }

        .panel {
          float:left;
          display:block;
          height:100%;
          width:5%;
          overflow:hidden;
          color: white;
          text-decoration:none;
          font-size:16px;
          line-height:0.85em;
          position: relative;
          /*border: 2px solid white;*/
          border-radius: 10px;

        }

        .panel.active {
          width:80%;
        }

        .panel1 {
          /* float:right; */
          display:block;
          margin: 3%;
          margin-top:.5%;
          padding:0px;
          height:100px;
          width:100%;
          color: white;
          text-decoration: none;
          font-size: 16px;
          position:relative;

          border: 1px solid;
          
          border-radius: 10px;
        }

        .panel2 {
          /* float:right; */
          display:block;
          margin: 3%;
          margin-top:.5%;
          padding:0px;
          height:100px;
          width:94%;
          color: white;
          text-decoration: none;
          font-size: 16px;
          position:relative;

          border: 1px solid;
          
          border-radius: 10px;
        }

        .panel1Content.active { 
          height:100px;
          border: 1px solid;
          border-radius: 10px;
        }

        .panel1Content {
          margin:0px;
          
          height:100%; /*Make 0%*/

          background: #41435b; /* Old browsers */
          background: -moz-linear-gradient(top,  #41435b 0%, #24323d 100%); /* FF3.6+ */
          background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#41435b), color-stop(100%,#24323d)); /* Chrome,Safari4+ */
          background: -webkit-linear-gradient(top,  #41435b 0%,#24323d 100%); /* Chrome10+,Safari5.1+ */
          background: -o-linear-gradient(top,  #41435b 0%,#24323d 100%); /* Opera 11.10+ */
          background: -ms-linear-gradient(top,  #41435b 0%,#24323d 100%); /* IE10+ */
          background: linear-gradient(to bottom,  #41435b 0%,#24323d 100%); /* W3C */
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#41435b', endColorstr='#24323d',GradientType=0 ); /* IE6-9 */
          border: 0px solid white;
          border-radius: 10px;
          
        }

        .panelContent {
          padding:15px 15px 15px 15px;
          height:100%;
          width:calc(100%-0px);
          /*overflow-x: hidden;
          overflow-y: auto; */

          background: #41435b; /* Old browsers */
          background: -moz-linear-gradient(top,  #41435b 0%, #24323d 100%); /* FF3.6+ */
          background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#41435b), color-stop(100%,#24323d)); /* Chrome,Safari4+ */
          background: -webkit-linear-gradient(top,  #41435b 0%,#24323d 100%); /* Chrome10+,Safari5.1+ */
          background: -o-linear-gradient(top,  #41435b 0%,#24323d 100%); /* Opera 11.10+ */
          background: -ms-linear-gradient(top,  #41435b 0%,#24323d 100%); /* IE10+ */
          background: linear-gradient(to bottom,  #41435b 0%,#24323d 100%); /* W3C */
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#41435b', endColorstr='#24323d',GradientType=0 ); /* IE6-9 */

          border: 0px solid white;
          border-radius: 10px;
        }

        .TermHolder {
          padding-left: 2px;
          padding-bottom: 80px;
          margin-top: -15px;
          padding-right: -5px;
          height:100%;
          width:calc(100%-20px);
          overflow-x: hidden;
          overflow-y: auto;
          vertical-align: text-bottom;
          -ms-overflow-style: none;
          overflow: -moz-scrollbars-none; 
        }

        .SelHeader {
          padding-left: 20px;
          padding-bottom: 12px;
          border-bottom: 3px white solid;
        }

        .panelContent.p1 {

        }
        .panelContent.p2 {
          /*background-color: #2D2D36;*/
        }
        .panelContent.p3 {
          /*background-color: #2D2D36;*/
        }
        .panelContent.p4 {
          /*background-color: #2D2D36;*/
        }

        #ButtonHolder {
          height: 100%;
          padding-left: 8px;
          /*background-color: #2D2D36;*/
          vertical-align: center;
          margin-left: auto;
          margin-right: auto;
        }

        .pink {
          width:0px;
          height:100%;
          float:left;
          background: #41435b; /* Old browsers */
          background: -moz-linear-gradient(top,  #41435b 0%, #24323d 100%); /* FF3.6+ */
          background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#41435b), color-stop(100%,#24323d)); /* Chrome,Safari4+ */
          background: -webkit-linear-gradient(top,  #41435b 0%,#24323d 100%); /* Chrome10+,Safari5.1+ */
          background: -o-linear-gradient(top,  #41435b 0%,#24323d 100%); /* Opera 11.10+ */
          background: -ms-linear-gradient(top,  #41435b 0%,#24323d 100%); /* IE10+ */
          background: linear-gradient(to bottom,  #41435b 0%,#24323d 100%); /* W3C */
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#41435b', endColorstr='#24323d',GradientType=0 ); /* IE6-9 */
          /*border-right:2px solid #ffffff;*/
        }

        .dark1{
          background-color: #2D2D36;
        }
        .dark2{
          background-color: #2D2D36;
        }
        .dark3{
          background-color: #2D2D36;
        }

        .TermItem{
          padding-top: 5px;
          padding-bottom: 5px;
          color: #FFD119; /*00CC99 is a good chalkboard color, FFD119 is a good golden*/
          display: flex;
          align-items: center;
          /*border-bottom: 0px solid gray;*/
          /*line-height: 100%;*/
        }
        .TermItem:hover{
          /*background-color: blue;*/
          color: #3498db; /*original = 3498db */
          cursor:pointer;
        }
        .TermItem.active{
          /*background-color: red;*/
          color: white;
          cursor:pointer;
          border-bottom: 1px solid #00CC99;
        }

        /*.btn {
          background: #3498db;
          background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
          background-image: -moz-linear-gradient(top, #3498db, #2980b9);
          background-image: -ms-linear-gradient(top, #3498db, #2980b9);
          background-image: -o-linear-gradient(top, #3498db, #2980b9);
          background-image: linear-gradient(to bottom, #3498db, #2980b9);
          -webkit-border-radius: 5px;
          -moz-border-radius: 5px;
          border-radius: 5px;
          font-family: Arial;
          color: #ffffff;
          font-size: 17px;
          text-decoration: none;
        }*/

        /*.btn:hover {
          background: #3cb0fd;
          background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
          background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
          background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
          background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
          background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
          text-decoration: none;
        }*/

        #backpack_table .table {
          border-radius: 10px;
          border: 10px solid #41435b;
        }

        .calendar
        {
          float: left;
          margin-left: 2.5%;
          margin-right: 2.5%;
          margin-bottom: 40px;
          width: 45%;
          background-color: white;
          border-radius: 10px;
          border: 10px solid #41435b;
        }



        .fc-unthemed th,
        .fc-unthemed td,
        .fc-unthemed thead,
        .fc-unthemed tbody,
        .fc-unthemed .fc-divider,
        .fc-unthemed .fc-row,
        .fc-unthemed .fc-popover {
          border-color: #ddd;
        }

        .fc-unthemed .fc-popover {
          background-color: blue;
        }

        .fc-unthemed .fc-divider,
        .fc-unthemed .fc-popover .fc-header {
          background: white;
        }

        .fc-unthemed .fc-popover .fc-header .fc-close {
          color: red;
        }

        .fc-unthemed .fc-today {
          background: white;
        }


        .fc .fc-axis { /* .fc to overcome default cell styles */
          vertical-align: middle;
          padding: 0 4px;
          white-space: nowrap;
        }

        .GlobalFilters
        {
          display: inline;
        }
        .filter
        {
          margin: 3%;
          width: 30%;
          background-color: black;
        }

        ::-webkit-scrollbar { width: 0 !important }
        body {
            font-family: font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

        html {
          background: url(/static/Chalkboard-background.jpg) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }


        
      </style>

    <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

  </head>
  <body>
    



    <div id="content" class="col-md-12">
        {% block content %}{% endblock %}
    </div>
    <div id="footer" class="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
